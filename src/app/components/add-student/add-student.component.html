<section class="py-5">
    <div class="container py-5">
        <div class="row mb-4 mb-lg-5">
            <div class="col-md-8 col-xl-6 text-center mx-auto">
                <p class="fw-bold text-success mb-2">Task 3 </p>
                <h2 class="fw-bold">Add Student</h2>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 col-9">
                <div class="card">
                    <div class="card-body text-center d-flex flex-column align-items-center">
                        <div class="bs-icon-xl bs-icon-circle bs-icon-primary shadow bs-icon my-4"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-person">
                                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"></path>
                            </svg></div>
                        <form [formGroup]="registerForm" (submit)="register($event)" method="post" data-bs-theme="light">
                            <div class="mb-3"><input 
                                class="form-control" 
                                type="text" 
                                name="Student Name" 
                                placeholder="Student Name"
                                formControlName="username">
                                <ng-container *ngIf="getUsername.touched">
                                    <div
                                      id="emailHelp"
                                      *ngIf="getUsername.hasError('required')"
                                      class="form-text text-danger"
                                    >
                                      username is required
                                    </div>
                                    <div
                                      id="emailHelp"
                                      *ngIf="getUsername.hasError('minlength')"
                                      class="form-text text-danger"
                                    >
                                      username length must be > 4
                                    </div>
                                  </ng-container>
                                  
                            </div>
                                  <div class="valid-feedback">Success Message</div>
                            <div class="mb-3"><input 
                                class="form-control" 
                                type="text" 
                                name="Student Age" 
                                placeholder="Student Age"
                                formControlName="age">
                                <ng-container *ngIf="getAge.touched">
                                    <div
                                      id="emailHelp"
                                      *ngIf="getAge.hasError('required')"
                                      class="form-text text-danger"
                                    >
                                      Age is required
                                    </div>
                                    <div
                                      id="emailHelp"
                                      *ngIf="getAge.hasError('minlength')"
                                      class="form-text text-danger"
                                    >
                                      Age length must be > 4
                                    </div>
                                  </ng-container>
                                </div>
                            <div class="mb-3"><button class="btn btn-primary shadow d-block w-100" type="submit">Log In</button></div>

                        </form>
                        <form  method="post" data-bs-theme="light" class="d-flex ">
                            <div class="mb-3 "><div  class="form-control" type="name" name="TodoName" ></div></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
